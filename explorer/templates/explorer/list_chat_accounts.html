{% extends "base.html" %}

{% block content %}
<div>
{% if not chat_accounts %}
  You do not currently have any chat accounts.
{% else %}
  You have following chat accounts:
  {% for chat_account in chat_accounts %}
  <div><a href="{% url 'explorer:list_chat_channels' chat_account_id=chat_account.id %}">{{ chat_account.login }}</a></div>
  {% endfor %}
{% endif %}
</div>
<a class="btn btn-primary" href="{% url 'explorer:add_chat_account' %}" role="button">Add chat account</a>
{% endblock %}
